<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        #jours {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>DETAILS OF COURSES LABO MM DENTAL</h1>

    <table id="tableau" border="1">
        <tr id="jours">
            <td colspan="31"></td> <!-- Adding columns for days -->
            <td>Total</td> <!-- Moving the "Total" column to the end -->
        </tr>
        <tr>
            <td>DR.Azolandoo (91)</td>
            <td colspan="30"></td> <!-- Adding columns for days -->
            <td></td>
        </tr>
        <tr>
            <td>Chelles Coudreaux (77)</td>
            <td colspan="30"></td> <!-- Adding columns for days -->
            <td></td>
        </tr>
        <tr>
            <td>Villepinte Coudreaux (93)</td>
            <td colspan="30"></td> <!-- Adding columns for days -->
            <td></td>
        </tr>
        <!-- Other table rows -->
    </table>

    <script>
        var month = 9; // Month (e.g., October)
        var year = 2022; // Year (e.g., 2022)
        var numberOfDays = new Date(year, month, 0).getDate(); // Obtaining the number of days in the month

        var table = document.getElementById("tableau");
        var daysRow = document.getElementById("jours");

        // Generate columns for the days of the month
        for (var i = 1; i <= numberOfDays; i++) {
            var cell = document.createElement("td");
            cell.textContent = i + "/" + month;
            daysRow.insertBefore(cell, daysRow.lastElementChild); // Insert before the "Total" column
        }

        // Generate cells for each table row
        for (var i = 1; i < table.rows.length; i++) {
            var row = table.rows[i];
            for (var j = 1; j <= numberOfDays; j++) {
                var cell = document.createElement("td");
                row.insertBefore(cell, row.lastElementChild); // Insert before the "Total" column
            }
        }
    </script>
</body>

</html>
